    <h2>Search Records</h2>

    <form>  
      <label for="supplier-number">Supplier #:</label><br>
    <input type="text" id="supplier-number" name="supplier-number"><br>
      <label for="supplier-name">Supplier Name:</label><br>
    <input type="text" id="supplier-name" name="supplier-name"><br>
      <label for="parent-name">Parent Name:</label><br>
    <input type="text" id="parent-name" name="parent-name"><br>
      <label for="country">Country:</label>
<select name="country" id="country">
  <option value="united-states">United States</option>
  <option value="canada">Canada</option>
  <option value="mexico">Mexico</option>
</select></br><br>
      <label for="status">Status:</label>
<select name="status" id="status">
  <option value="inactive">Inactive</option>
  <option value="active">Active</option>
</select>
      <br></br>
      <button type="submit">SEARCH</button></a>
    </form>

    <div id="search-results">
      <h5>Search Results</h5>
    </div>

    <table>
        <tr>
            <th>Supplier #</th>
            <th>Supplier Name</th>
            <th>Parent #</th>
            <th>Parent Name</th>
            <th>Type</th>
            <th>Status</th>  
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>Compliance Grade</th>
            <th>Supplier Type</th>
        </tr>
    </table>
