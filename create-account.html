<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
  <head>
  <link rel="stylesheet" type="text/css" href="https://tndeleon914.github.io/vfdatabase/create-account.css">
  <script src="https://tndeleon914.github.io/vfdatabase/create-account.js"></script>
    <title>Village Farms Database</title>
  </head>
  <body>
  
  <img src="https://villagefarmsfresh.com/wp-content/themes/village-farm/img/logo.png" alt="village farms logo">
    <br><br>
<div class="container">
  <form action="/action.page.php">
    <label for ="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="psw">Password</label>
    <input type="password" id="psw" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" required>
      <br>
      <input type="submit" value="Submit">
  </form>
</div>

<div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A lowercase letter</p>
  <p id="capital" class="invalid"> A capital letter</p>
  <p id="number" class="invalid">A number</p>
  <p id="length" class="invalid">Minimum 8 characters</p>
</div>

  </body>
</html>
