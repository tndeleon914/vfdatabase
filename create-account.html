<div class="container">
  <form action="/action.page.php">
    <label for ="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="psw">Password</label>
    <input type="password" id="psw" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" required>
      <br>
      <input type="submit" value="Submit">
  </form>
</div>

<div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A lowercase letter</p>
  <p id="capital" class="invalid"> A capital letter</p>
  <p id="number" class="invalid">A number</p>
  <p id="length" class="invalid">Minimum 8 characters</p>
</div>
